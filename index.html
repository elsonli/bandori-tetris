<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Wrapdis</title>
</head>
<body>

  <div class="game-content">

    <div class="links">
      <a class="fa github" target="_blank" href="https://github.com/elsonli">
        <i class="fab fa-github"></i>
      </a>
      <a class="fa linkedin" target="_blank" href="https://linkedin.com/in/elsonli">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>

    <section class="game-canvas-container">
      <div class="pause-screen"></div>
      <div class="game-over-screen"></div>
      <canvas class="game-canvas"></canvas>
    </section>

    <section class="game-section">
      <h1 class="game-title">Wrapdis</h1>
      <div class="game-section-piece-score">
        <div>
          <h1>Next Piece</h1>
          <canvas class="game-next-piece" width="160" height="160"></canvas>
        </div>
        <div>
          <h1>Saved Piece</h1>
          <canvas class="game-hold-piece" width="160" height="160"></canvas>
        </div>
        <div>
          <h1>Score</h1>
          <canvas class="game-score" width="160" height="160"></canvas>
        </div>
      </div>
      <img src="key_bindings.png" alt="Key Bindings">
      <div class="instructions-div">
        <h1 class="instructions">Use keyboard to move piece</h1>
        <h1 class="instructions">Pieces can be wrapped around</h1>
        <h1 class="instructions">Fill in as many rows as you can!</h1>
      </div>
    </section>

  </div>

  <script src="./main.js"></script>

</body>
</html>
