<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Wrapdis</title>
</head>
<body>
  <canvas class="game-canvas"></canvas>
  <section class="game-section">
    <h1 class="game-title">Wrapdis</h1>
    <div class="game-section-piece-score">
      <div>
        <h1>Next Piece</h1>
        <canvas class="game-next-piece" width="160" height="160"></canvas>
      </div>
      <div>
        <h1>Saved Piece</h1>
        <canvas class="game-hold-piece" width="160" height="160"></canvas>
      </div>
      <div>
        <h1>Score</h1>
        <canvas class="game-score" width="160" height="160"></canvas>
      </div>
    </div>
    <div class="game-section-div">
    </div>
    <img src="test2png.png" alt="Key Bindings">
  </section>
  <script src="./main.js"></script>
</body>
</html>
